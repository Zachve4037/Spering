{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
<div class="grid-layout container">
    {% include 'myApp/header.html' %}
    <div class="sidebar">
        <div class="avatar-upload">
            <img id="avatarImage" src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static 'images/default-avatar.jpg' %}{% endif %}" class="image indexImage" alt="User Avatar">
            <input type="file" name="avatar" id="avatarInput">
        </div>
        <form id="avatarForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn1">Upload</button>
        </form>
    </div>
    <div class="main">
        <h1 class="genreName">Dashboard</h1>
        <h2 class="genreName">Your Posts</h2>
        <ul>
            {% for post in user_posts %}
                <li>
                    <a class="liA" href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
    {% include 'myApp/footer.html' %}
</div>
<script>
    document.getElementById('avatarInput').addEventListener('change', function() {
        var form = document.getElementById('avatarForm');
        var formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.getElementById('avatarImage').src = data.avatar_url;
            } else {
                alert('Failed to upload avatar.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while uploading the avatar.');
        });
    });
</script>
</body>
</html>
